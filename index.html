<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <form class="trybewarts-login" action="" method="get">
      <section>
        <form class="trybewwarts-login" action="" method="get">
          <label for="email">E-mail:</label>
          <input type="text" id="email" name="email" placeholder="Email" value="tryber@teste.com">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="password" placeholder="Senha" value="123456">
          <button id="botao" type="button">Entrar</button>
        </form>
      </section>
    </form>
  </header>

  <script src="script.js"></script>
  
</body>
</html>
